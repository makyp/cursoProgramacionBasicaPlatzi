<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48;
            font-size: 80px;
        }
    </style>
</head>

<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Valito con elementos</h1>
        <h2 class="subtitulo">Elige a tu agente:</h2>

        <div class="tarjeta">
            <input type="radio" name="mascota" id="Neon">
            <label class="tarjeta-mokepon" for="Neon">
                <img src="./assets/Neon.webp" alt="Neon">
                <p>Neon</p>
            </label>

            <input type="radio" name="mascota" id="Killjoy">
            <label class="tarjeta-mokepon" for="Killjoy">
                <img src="./assets/Killjoy.png" alt="Killjoy">
                <p>Killjoy</p>
            </label>

            <input type="radio" name="mascota" id="Raze">
            <label class="tarjeta-mokepon" for="Raze">
                <img src="./assets/Raze.webp" alt="Raze">
                <p>Raze</p>
            </label>

            <input type="radio" name="mascota" id="Reyna">
            <label class="tarjeta-mokepon" for="Reyna">
                <img src="./assets/Reyna.webp" alt="Reyna">
                <p>Reyna</p>
            </label>

            <input type="radio" name="mascota" id="Sage">
            <label class="tarjeta-mokepon" for="Sage">
                <img src="./assets/Sage.webp" alt="Sage">
                <p>Sage</p>
            </label>

            <input type="radio" name="mascota" id="Viper">
            <label class="tarjeta-mokepon" for="Viper">
                <img src="./assets/Viper.png" alt="Viper">
                <p>Viper</p>
            </label>
        </div>
        <button id="boton-mascotas">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Valito con elementos</h1>
        <h2 class="subtitulo">Selecciona tu ataque:</h2>
        <div id="combate" class="combate-container">
            <div id="mascota-seleccionada" class="mascota-container">
                <img id="imagen-mascota-jugador" class="imagen-mascota" src="" alt="Mascota Seleccionada">
            </div>
            <h1 class="vs-text">VS</h1>
            <div id="mascota-enemiga" class="mascota-container">
                <img id="imagen-mascota-enemigo" class="imagen-mascota" src="" alt="Mascota Enemiga">
            </div>
        </div>

        <div class="tarjetas-ataques">
            <button id="boton-fuego" class="boton-ataques">Fire üî•</button>
            <button id="boton-agua" class="boton-ataques">Water üíß</button>
            <button id="boton-tierra" class="boton-ataques">Earth üå±</button>
        </div>
        <div id ="mensajes">
            <div id="resultado">‚≠ê Mucha Suerte ‚≠ê</div>

            <section id="reiniciar">
                <button id="boton-reiniciar"><span class="material-symbols-outlined">
                    restart_alt
                    </span></button>
            </section>
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">3</p> 
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">3</p> 
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
